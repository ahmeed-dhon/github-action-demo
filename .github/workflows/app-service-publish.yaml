name: Azure App Service Publisher

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - name: 'Login via Azure CLI'
      uses: azure/login@v2
      env:
        AZURE_LOGIN_PRE_CLEANUP: true
        AZURE_LOGIN_POST_CLEANUP: true
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: login to docker registry
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}

    - name: build and push docker image to registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ahmeeddhon/github-action-demo:${{ github.sha }}

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'github-action-demo'
        images: 'docker.io/ahmeeddhon/github-action-demo:${{ github.sha }}'
